{% if latest_post_list %}
        {% for posteo in latest_post_list %}
            <div>
                <h1>{{ posteo.titulo }}</h1>
            </div>
            <div>
                <h2>{{ posteo.descripcion }}</h2>
            </div>
            <div>
                <p>{{ posteo.contenido }}</p>
            </div>
        {% endfor %}
{% else %}
    <p>No existen posteos</p>
{% endif %}
